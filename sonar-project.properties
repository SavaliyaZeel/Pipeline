# SonarQube Project Configuration
sonar.projectKey=Pipeline
sonar.organization=zeelpipline
sonar.host.url=https://sonarcloud.io

# Set the source directory
sonar.sources=.

# Exclude unnecessary files from analysis (node_modules, platform-specific code, test files, .java, C/C++/Objective-C files)
sonar.exclusions=**/node_modules/**, **/android/**, **/ios/**, **/__tests__/**, **/*.test.js, **/*.spec.js, **/*.java

# Exclude C/C++/Objective-C files from being analyzed
sonar.c.file.suffixes=-
sonar.cpp.file.suffixes=-
sonar.objc.file.suffixes=-

# Exclude test files from coverage analysis
sonar.coverage.exclusions=**/*.test.js, **/__tests__/**, **/tests/**

# Set JavaScript encoding and paths to coverage reports
sonar.sourceEncoding=UTF-8
sonar.javascript.lcov.reportPaths=coverage/lcov.info
