name: Lint Codebase

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Adjust to your Node.js version

      - name: Install Dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint
